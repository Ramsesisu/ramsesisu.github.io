<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramsesisu-Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_green.min.css" />

    <style>

body {
            background-color: #0c0c0ce8;
            background-image: url(img/fischer.jpg);
            background-position: left top;
            background-position-x: center;
            background-position-y: top;
            background-size: auto;
            background-repeat: repeat-x;
            background-repeat-x: repeat;
            background-repeat-y: no-repeat;
            background-attachment: scroll;
        }
        
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
            color: rgb(39, 23, 23);
        }
        
        .mdl-layout__drawer.is-visible {
            left: 0;
        }
        
        .mdl-navigation__link {
            color: #494949;
            text-decoration: none;
            margin: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 15px;
            letter-spacing: 0;
            opacity: .87
        }
        
        .mdl-navigation__link-header {
            height: 25px;
        }
        
        .entry-content,
        .entry-summary {
            padding: 0 500px 0 50px;
        }
        
        .entry-header {
            border-left: 6px solid #72c92c;
            margin: 0 0 47px 54px;
            padding: 0 30px 0 14px;
        }
        
        .entry-title {
            color: #4c4d52;
            font: 300 30px/50px Ubuntu, sans-serif;
            text-shadow: 1px 1px 0 rgb(255 255 255);
            word-wrap: break-word;
        }

        

    </style>

</head>

<body>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Navigation</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <!-- Expandable Textfield -->
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield
                    mdl-textfield--floating-label mdl-textfield--align-right">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                                <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                                <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                                <label class="mdl-textfield__label" for="fixed-header-drawer-exp">Suche nach...</label>
                            </div>
                        </div>
                    </form>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Navigation</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Startseite</a>
                <a class="mdl-navigation__link" href="">Schneiderei</a>
                <a class="mdl-navigation__link" href="">Friseur</a>
                <a class="mdl-navigation__link" href="">Sonnenstudio</a>
                <a class="mdl-navigation__link" href="">Manteldesign</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div style="display: flex; align-items: center; justify-content: center;">
                <div style="border-radius: 8px; width: 90%; height: 100%px; background: rgb(255, 255, 255); margin-top: 10px;  margin-bottom: 50px;">
                    
                    <header class="entry-header">
                        <h1 class="entry-title">Startseite</h1>
                    </header>



                </div>
            </div>
            <br>
        </main>
    </div>
</body>
</html>
