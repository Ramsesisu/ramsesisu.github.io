<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramsesisu-Customs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_green.min.css" />

    <style>
        
        body {background-color: #5f8533;}
        
        .background {
            background-image: url(img/background.jpg);
            background-position: center;
            background-position-x: center;
            background-position-y: top;
            background-size: auto 100%;
            background-repeat: repeat;
            background-attachment: scroll;
            
        }
    
        .mdl-layout__header {
            background-color: rgba(46, 46, 46, 0.404);
        }
        
        .entry-content,
        .entry-summary {
            padding: 0 500px 0 50px;
        }
        
        .entry-header {
            border-left: 6px solid #6fb61d;
            margin: 0 0 47px 54px;
            padding: 0 30px 0 14px;
        }
        
        .entry-title {
            color: #4c4d52;
            font: 300 30px/50px Ubuntu, sans-serif;
            text-shadow: 1px 1px 0 rgb(255 255 255);
            word-wrap: break-word;
        }

        table {
            padding: 3%;
        }

        td {
            padding: 5%;
        }

        .layout__tab-container {
            justify-content: center;
        }

        .layout__tab-item {
            width: 10%;
        }

        .mdl-layout__tab-bar {
            background-color: #5f8533;
            height: 48px;
        }  

        .mdl-layout__tab-bar-button {
            background-color: #5f8533;
        }

        .layout__header-row {
            align-self: center;
            font-size: 4.5vw;
            height: 50px;
            margin-top: 6%;
            margin-bottom: 1%;
        }

        .layout__tab-font {
            font-size: 1vw;
        }

    </style>

</head>

<body>
    <!-- Simple header with fixed tabs. -->
    <div class="background mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="layout__header-row">
            Ramsesisu-Customs
        </div>
        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect layout__tab-container">
        <a href="#fixed-tab-1" class="mdl-layout__tab is-active layout__tab-item layout__tab-font">Startseite</a>
        <a href="#fixed-tab-2" class="mdl-layout__tab layout__tab-item layout__tab-font">Schneiderei</a>
        <a href="#fixed-tab-3" class="mdl-layout__tab layout__tab-item layout__tab-font">Friseur</a>
        <a href="#fixed-tab-4" class="mdl-layout__tab layout__tab-item layout__tab-font">Sonnenstudio</a>
        <a href="#fixed-tab-5" class="mdl-layout__tab layout__tab-item layout__tab-font">Manteldesign</a>
        </div>
    </header>
    <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">
            <div style="display: flex; align-items: center; justify-content: center;">
                <div style="border-radius: 8px; width: 90%; height: 100%px; background: rgb(255, 255, 255); margin-top: 10px;  margin-bottom: 50px;">
                    
                    <header class="entry-header">
                        <h1 class="entry-title">Startseite</h1>
                    </header>

                    <table align="center">
                        <tr>
                            <td><img src="https://unicacity.de/assets/img/fraktion/polizei.png"  width="100%" height="auto"></td>
                            <td><img src="https://unicacity.de/assets/img/fraktion/fbi.png"  width="100%" height="auto"></td>
                            <td><img src="https://unicacity.de/assets/img/fraktion/medics.png"  width="100%" height="auto"></td>
                            <td><img src="https://unicacity.de/assets/img/fraktion/mafia.png"  width="100%" height="auto"></td>
                        </tr>
                        
                        <tr>
                            <td><img src="https://unicacity.de/assets/img/fraktion/mexican.png"  width="100%" height="auto"></td>
                            <td><img src="https://unicacity.de/assets/img/fraktion/gang.png"  width="100%" height="auto"></td>
                            <td><img src="https://unicacity.de/assets/img/fraktion/kerzakov.png"  width="100%" height="auto"></td>
                            <td><img src="https://unicacity.de/assets/img/fraktion/triaden.png"  width="100%" height="auto"></td>
                        </tr>

                        <tr>
                            <td><img src="https://unicacity.de/assets/img/fraktion/obrien.png"  width="100%" height="auto"></td>
                            <td><img src="https://unicacity.de/assets/img/fraktion/terror.png"  width="100%" height="auto"></td>
                            <td><img src="https://unicacity.de/assets/img/fraktion/hitman.png"  width="100%" height="auto"></td>
                            <td><img src="https://unicacity.de/assets/img/fraktion/kirche.png"  width="100%" height="auto"></td>
                        </tr>

                        <tr>
                            <td><img src="https://unicacity.de/assets/img/fraktion/news.png"  width="100%" height="auto"></td>
                        </tr>
                       </table>
                       

                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                  <div class="mdl-logo">Title</div>
                  <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Privacy & Terms</a></li>
                  </ul>
                </div>
            </footer>
        </div>
    </main>
    </div>
</body>
</html>
